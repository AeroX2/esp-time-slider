[env:esp32dev]
platform = https://github.com/tasmota/platform-espressif32/releases/download/2023.08.01/platform-espressif32.zip
framework = arduino
board = esp32-solo1
build_flags = -DFRAMEWORK_ARDUINO_SOLO1
monitor_speed = 115200
lib_deps = 
    WiFiManager
    ayushsharma82/ElegantOTA